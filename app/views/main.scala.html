@(titleName: String, titleClass: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>@titleName</title>
        <link rel="stylesheet" type="text/css" media="screen" href="http://fonts.googleapis.com/css?family=Ruda">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/all.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="content">
            <div id="top">
                @menu(titleName, titleClass)
            </div>
            <div id="info">
                @content
            </div>
        </div>
    </body>
</html>
